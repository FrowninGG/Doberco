<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .center-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    .center-image img {
      width: 50%;
      height: auto;
    }

    .subscribe-form {
      margin-top: 20px;
    }

    .subscribe-input {
      padding: 10px;
      width: 200px;
    }

    .subscribe-button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    Doberman & Co.<br>
    Keep your company around longer
  </div>

  <div class="coming-soon-container">
    <h1>Coming Soon</h1>
    <p>We're working on something exciting. Stay tuned!</p>

    <!-- Centered Image -->
    <div class="center-image">
      <img src="PASTE_THE_RAW_IMAGE_URL_HERE" alt="Description">
    </div>

    <!-- Subscribe Form -->
    <div class="subscribe-form">
      <form id="subscribeForm">
        <input class="subscribe-input" type="email" placeholder="Enter your email" required>
        <button class="subscribe-button" type="submit">Subscribe</button>
      </form>
    </div>
  </div>
</body>
</html>
